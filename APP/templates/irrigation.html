<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Smart Green - Controle de Irrigação</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{{ url_for('static', filename='irrigation.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="GreenTech.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fa-solid fa-leaf"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Smart Green</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="GreenTech.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="irrigation.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Irrigation</span></a>
            </li>
            <hr class="sidebar-divider">
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">
            <div class="container-fluid">
                <p></p>
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Status Irrigação</h1>
                </div>

                <!-- Controle Manual -->
                <div class="row">
                    <div class="col-xl-6 col-md-12 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <h5 class="text-gray-800">Controle Manual</h5>
                                <p>Ativar ou desativar a irrigação manualmente.</p>
                                <button class="btn btn-success" id="btnLigarIrrigacao">Ligar</button>
                                <button class="btn btn-danger" id="btnDesligarIrrigacao">Desligar</button>
                                <p class="mt-3">Status: <span id="statusIrrigacao">Desligado</span></p>
                            </div>
                        </div>
                    </div>

                    <!-- Nível de Umidade Desejado -->
                    <div class="col-xl-6 col-md-12 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <h5 class="text-gray-800">Nível de Umidade Desejado</h5>
                                <p>Defina o nível de umidade desejado para o solo.</p>
                                <input type="range" min="0" max="100" step="1" id="nivelUmidadeDesejado" oninput="atualizarUmidadeValor(this.value)" class="form-range">
                                <p>Nível Atual: <span id="umidadeValor">50</span>%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Histórico de Umidade do Solo -->
                <div class="row">
                    <div class="col-xl-12 col-md-12 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <h5 class="text-gray-800">Histórico de Umidade do Solo</h5>
                                <canvas id="graficoUmidadeSolo" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript para controle -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='irrigation.js') }}"></script>
</body>

</html>
